<app-header></app-header>
<form (ngSubmit)="onSave(f.value)" #f="ngForm">
    <div class="container mb-5 mt-2">
        <div class="row my-4">
            <div class="col-lg-12">
                <div class="text-center">
                    <p class="display-4" style="font-family: 'Staatliches', sans-serif;">
                        Update your<span style="color:#0B69D7;"> Status </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- heading -->
    <div class="container mt-5 mb-3">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <!-- title -->
                    <div class="mx-5 my-3">
                        <div class="row">
                            <div class="col-lg-12 mb-2" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">
                                Title:
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <input class="form-control" name="name" ngModel type="text" placeholder="What are you organizing?">
                            </div>
                        </div>
                    </div>
                    <!-- end of title -->

                    <!-- description -->
                    <div class="mx-5 my-3">
                        <div class="row">
                            <div class="col-lg-12 mb-2" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">
                                Description:
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <textarea class="form-control" name="description" ngModel  id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- end of description -->

                    <!-- start and end date -->
                    <div class="mx-5 my-3">
                        <div class="row">
                            <div class="col-lg-6 mb-2" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">
                                Start Date:
                            </div>
                            <div class="col-lg-6 mb-2" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">
                                End Date:
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <input class="form-control" name="start_date" ngModel type="date" value="2019-02-12">
                            </div>
                            <div class="col-lg-6">
                                <input class="form-control" type="date" name="end_date" ngModel  value="2019-02-13">
                            </div>
                        </div>
                    </div>
                    <!-- end of start and end date -->

                    <!-- phone -->
                    <div class="mx-5 my-3">
                        <div class="row">
                            <div class="col-lg-12 mb-2" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">
                                Contact:
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <input class="form-control" name="phone_no" ngModel type="text" placeholder="Contact Number">
                            </div>
                        </div>
                    </div>
                    <!-- end of phone -->

                    <!-- buttons -->
                    <div class="mx-4 px-2 mt-3 mb-4">
                        <div class="col-lg-12">
                            <div class="text-left">
                                <button type="submit" class="btn btn-primary" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">Submit</button>
                                <button type="button" (click)="cancel()" class="btn btn-danger float-right" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">Cancel</button>
                            </div>
                        </div>
                    </div>
                    <!-- end of buttons -->
                </div>
            </div>
        </div>
    </div>
</form>

<app-footer></app-footer>
