<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="mt-5  col-lg-12">
      <h1 class="text-center login-title">Sign in</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
        >
          <div *ngIf="invalidLogin"  style="text-align:center;color:red">Invalid username or
              password.</div>
        <form class="form-signin" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
          <input type="text" name="username" (keyup)="change()"  class="form-control" placeholder="Email" required autofocus ngModel>
          <input type="password" name="password" (keyup)="change()" class="form-control" placeholder="Password" required ngModel>
          <button class="btn btn-lg btn-primary btn-block mb-3" type="submit" [disabled]="!f.valid">
            Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
<ng-progress [positionUsing]="'marginLeft'" [direction]="'leftToRightIncreased'" [color]="'blue'" [trickleSpeed]="500"
  [thick]="true" [ease]="'easeInSine'"></ng-progress>
<app-footer></app-footer>
